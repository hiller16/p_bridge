        <div class="row">

                <div class="card">
                    <div class="card-header text-bg-danger text-center">
                        會員居住地分布統計(折線圖)
                    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let mychart;
        $(function () {
            //會員居住地分布統計(長條圖)
            const ctx = document.getElementById('myChart');
            mychart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '居住地人數',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 205, 86, 0.5)',
                            'rgba(55, 5, 86, 0.5)'
                        ],
                        borderWidth: 5
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            //會員居住地分布統計(折線圖)
            const ctxLine = document.getElementById('myChartLine');
            mychartline = new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '居住地人數',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 205, 86, 0.5)',
                            'rgba(55, 5, 86, 0.5)'
                        ],
                        borderWidth: 5
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            //會員居住地分布統計(圓餅圖)
            const ctxPie = document.getElementById('myChartPie');
            mychartPie = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        label: '居住地人數',
                        data: [],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(55, 5, 86)'
                        ],
                        borderWidth: 5
                    }],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '會員居住地分布統計(圓餅圖)'
                        }
                    }
                },
            });

            //會員人數統計
            $.ajax({
                type: "GET",
                url: "20232015_total_member_api.php",
                dataType: "json",
                success: showdata_total_member,
                error: function () {
                    alert("error-20232015_total_member_api.php");
                }
            });

            //會員狀態統計
            $.ajax({
                type: "GET",
                url: "20232015_count_userstate_api.php",
                dataType: "json",
                success: showdata_count_userstat,
                error: function () {
                    alert("20232015_count_userstate_api.php");
                }
            });

            //會員居住地分布統計
            $.ajax({
                type: "GET",
                url: "20232015_count_city_api.php",
                dataType: "json",
                success: showdata_count_city,
                error: function () {
                    alert("20232015_count_city_api.php");
                }
            });
        })
        function showdata_total_member(data) {
            console.log(data);
            console.log(data.data[0].total_member);
            $("#total_member").text(data.data[0].total_member);
        }
        function showdata_count_userstat(data) {
            console.log(data);
            // console.log(data.data[0].num);
            // console.log(data.data[1].num);

            //啟用人數:0 停權人數: 0
            if (data.data.length == 1) {
                if(data.data[0].UserState != undefined && data.data[0].UserState == 'n'){
                    $("#userState_y").text(0);
                    $("#userState_n").text(data.data[0].num);
                }else{
                    $("#userState_y").text(data.data[0].num);
                    $("#userState_n").text(0);
                }
            } else {
                $("#userState_y").text(data.data[0].num);
                $("#userState_n").text(data.data[1].num);
            }










        }
        function showdata_count_city(data) {
            console.log(data);
            console.log(data.data[0].City);
            console.log(data.data[0].num);

            data.data.forEach(function (item) {
                console.log(item.City + item.num);
                //更新長條圖
                mychart.data.labels.push(item.City);
                mychart.data.datasets[0].data.push(item.num);

                //更新折線圖
                mychartline.data.labels.push(item.City);
                mychartline.data.datasets[0].data.push(item.num);

                //更新圓餅圖
                mychartPie.data.labels.push(item.City);
                mychartPie.data.datasets[0].data.push(item.num);
            });
            mychart.update();
            mychartPie.update();
            mychartline.update();
        }
    </script>
